<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Author Information</title>
<style>
    /* Style for container */
    .container {
        display: flex;
        flex-direction: column;
        padding: 20px;
    }

    /* Style for author section */
    .author-section {
    max-width: 200px;
    width: 100%; /* Take full width of the container */
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-bottom: 20px;
}

    /* Style for author information */
    .author-info {
        font-size: 18px;
        margin-bottom: 20px;
    }

    /* Style for books section */
    .books-section {
        flex: 1;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    /* Style for book list */
    .book-list {
        list-style-type: none;
        padding: 0;
        margin: 0;
    }

    /* Style for book item */
    .book-item {
        margin-bottom: 10px;
    }

    /* Style for edit button */
    .edit-button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }

    @media screen and (min-width: 768px) {
    .container {
        flex-direction: row;
        align-items: flex-start;
    }

    .container {
        flex-direction: row;
        align-items: flex-start;
    }
    .author-section {
        max-width: unset;
    }
    .books-section {
        width: 100%; /* Take full width of the screen */
        margin-left: 10px;
    }
}

</style>
</head>
<body>

<div class="container">
    <!-- Author Information Section -->
    <div class="author-section">
        <h2>Author Information</h2>
        <div class="author-info">
            <p><strong>Name:</strong> John Doe</p>
            <p><strong>Age:</strong> 45</p>
            <p><strong>Country:</strong> United States</p>
            <!-- Add more author information here -->
        </div>
        <button class="edit-button">Edit Author</button>
    </div>

    <!-- Books Section -->
    <div class="books-section">
        <h2>Books</h2>
        <ul class="book-list">
            <li class="book-item">Book 1</li>
            <li class="book-item">Book 2</li>
            <li class="book-item">Book 3</li>
            <!-- Add more books here -->
        </ul>
    </div>
</div>

</body>
</html>
